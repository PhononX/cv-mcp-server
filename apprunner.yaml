version: 1.0
runtime: nodejs22
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm ci
      - echo "Building TypeScript..."
      - npm run build
      - echo "Build complete"
run:
  runtime-version: 22.14.0
  command: npm run start:http
  network:
    port: 3000
    env: PORT
  env:
    - name: LOG_LEVEL
      value: 'debug'
    - name: LOG_TRANSPORT
      value: 'cloudwatch'
    - name: CARBON_VOICE_BASE_URL
      value: 'https://api.carbonvoice.app'
